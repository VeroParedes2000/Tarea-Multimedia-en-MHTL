<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multimedia </title>
</head>

<body>
    <section>
        <h1> Aprendiendo a utilizar imagenes </h1>
        <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/12a0ed7c6bc09b73d6558c6f69ed7f5f.png" alt=" Logo de Minecraft" width="300" height="300">
    </section>
    <section>
        <h1> Aprendiendo a utilizar los videos </h1>
        <video controls loop autoplay muted width="300" height="350">
<source src="Stranger Things 4.mp4" type="video/mp4"   >
         </video>
    </section>
    <section>
        <h1> Aprendiendo a utilizar audios </h1>
        <audio controls autoplay loop>
<source src="The Clash.mp3" type="audio/mp3" >
</audio>
    </section>


</body>

</html>
